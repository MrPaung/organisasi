<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgAdmin // Gen-Z Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-morphism { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900" x-data="app()">

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-200 z-50 px-6 py-4 flex justify-between items-center shadow-2xl">
        <button @click="menu = 'dashboard'" :class="menu === 'dashboard' ? 'text-blue-600' : 'text-slate-400'"><i class="fas fa-grid-2 text-xl"></i></button>
        <button @click="menu = 'tambah'" :class="menu === 'tambah' ? 'text-blue-600' : 'text-slate-400'"><i class="fas fa-plus-circle text-2xl"></i></button>
        <button @click="menu = 'data'" :class="menu === 'data' ? 'text-blue-600' : 'text-slate-400'"><i class="fas fa-users text-xl"></i></button>
    </nav>

    <div class="flex min-h-screen">
        <aside class="hidden lg:flex w-72 bg-white border-r border-slate-200 flex-col fixed h-full z-20">
            <div class="p-8"><h1 class="text-2xl font-extrabold tracking-tighter gradient-text uppercase">Connect.Org</h1></div>
            <nav class="flex-1 px-4 space-y-2">
                <button @click="menu = 'dashboard'" :class="menu === 'dashboard' ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:bg-slate-50'" class="w-full flex items-center p-4 rounded-2xl transition-all font-semibold">
                    <i class="fas fa-chart-pie w-8"></i> Dashboard
                </button>
                <button @click="menu = 'tambah'" :class="menu === 'tambah' ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:bg-slate-50'" class="w-full flex items-center p-4 rounded-2xl transition-all font-semibold">
                    <i class="fas fa-plus w-8"></i> Tambah Anggota
                </button>
                <button @click="menu = 'data'" :class="menu === 'data' ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:bg-slate-50'" class="w-full flex items-center p-4 rounded-2xl transition-all font-semibold">
                    <i class="fas fa-address-book w-8"></i> Data Anggota
                </button>
            </nav>
            <div class="p-6"><button @click="exportToExcel" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black shadow-lg shadow-slate-300">Download Excel</button></div>
        </aside>

        <main class="flex-1 lg:ml-72 p-6 lg:p-12 mb-20 lg:mb-0">
            
            <div x-show="menu === 'dashboard'" x-transition>
                <header class="mb-10">
                    <h2 class="text-4xl font-extrabold text-slate-900 leading-tight">Yo! ðŸ‘‹<br>Sistem Siap Digunakan.</h2>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-blue-200">
                        <p class="opacity-80 font-medium">Total Squad</p>
                        <h3 class="text-6xl font-extrabold mt-2" x-text="dataAnggota.length"></h3>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between">
                        <div>
                            <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Status Server</p>
                            <h3 class="text-2xl font-bold text-slate-800 mt-1 flex items-center gap-2">
                                <span class="w-3 h-3 bg-green-500 rounded-full animate-ping"></span> Online
                            </h3>
                        </div>
                        <i class="fas fa-cloud text-4xl text-blue-100"></i>
                    </div>
                </div>
            </div>

            <div x-show="menu === 'tambah'" x-transition class="max-w-2xl mx-auto">
                <div class="bg-white rounded-[3rem] p-8 lg:p-10 shadow-2xl shadow-slate-200 border border-slate-100">
                    <div class="text-center mb-10">
                        <div class="inline-block px-4 py-1 bg-blue-100 text-blue-600 rounded-full text-xs font-bold uppercase mb-4 tracking-widest">New Member</div>
                        <h2 class="text-3xl font-bold text-slate-900">Input Data Anggota</h2>
                    </div>

                    <form @submit.prevent="simpanData" class="space-y-6">
                        <div class="flex flex-col items-center mb-8">
                            <div class="w-32 h-32 rounded-[2rem] bg-slate-100 border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden relative group cursor-pointer">
                                <template x-if="form.foto">
                                    <img :src="form.foto" class="w-full h-full object-cover">
                                </template>
                                <i x-show="!form.foto" class="fas fa-plus text-slate-400"></i>
                                <input type="file" @change="handleFileUpload" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                            <p class="text-xs text-slate-400 mt-4 font-bold">TAP UNTUK UPLOAD FOTO</p>
                        </div>

                        <div class="space-y-4">
                            <div class="grid grid-cols-3 gap-3">
                                <input type="text" x-model="form.thn" placeholder="THN (24)" class="bg-slate-50 border-none p-4 rounded-2xl w-full focus:ring-2 focus:ring-blue-500">
                                <input type="text" x-model="form.rt" placeholder="RT (01)" class="bg-slate-50 border-none p-4 rounded-2xl w-full focus:ring-2 focus:ring-blue-500">
                                <input type="text" x-model="form.urut" placeholder="NO (001)" class="bg-slate-50 border-none p-4 rounded-2xl w-full focus:ring-2 focus:ring-blue-500">
                            </div>
                            <input type="text" x-model="form.nama" placeholder="NAMA LENGKAP" class="bg-slate-50 border-none p-4 rounded-2xl w-full focus:ring-2 focus:ring-blue-500">
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 ml-2">TGL LAHIR</label>
                                    <input type="date" x-model="form.tglLahir" @input="hitungUsia()" class="bg-slate-50 border-none p-4 rounded-2xl w-full">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 ml-2">TGL GABUNG</label>
                                    <input type="date" x-model="form.tglGabung" @input="hitungDurasi()" class="bg-slate-50 border-none p-4 rounded-2xl w-full">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-bold text-lg shadow-xl shadow-blue-200 hover:scale-[1.02] transition-all flex items-center justify-center gap-3">
                            <span x-show="loading"><i class="fas fa-spinner animate-spin"></i></span>
                            Simpan Ke Cloud
                        </button>
                    </form>
                </div>
            </div>

            <div x-show="menu === 'data'" x-transition>
                <div class="mb-8 flex flex-col lg:flex-row justify-between items-center gap-4">
                    <h2 class="text-3xl font-bold">The Squad.</h2>
                    <input type="text" x-model="search" placeholder="Cari Nama/ID..." class="w-full lg:w-80 bg-white border-none p-4 rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="item in filteredData()" :key="item.idAnggota">
                        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50 hover:shadow-xl transition-all">
                            <div class="flex items-center gap-4 mb-4">
                                <img :src="item.foto || 'https://via.placeholder.com/100'" class="w-16 h-16 rounded-2xl object-cover">
                                <div>
                                    <h4 class="font-bold text-slate-900" x-text="item.nama"></h4>
                                    <p class="text-[10px] font-bold text-blue-500 font-mono" x-text="item.idAnggota"></p>
                                </div>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl space-y-2 text-xs">
                                <div class="flex justify-between">
                                    <span class="text-slate-400 font-medium">Usia</span>
                                    <span class="font-bold text-slate-700" x-text="item.usia + ' Tahun'"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-slate-400 font-medium">Lama Gabung</span>
                                    <span class="font-bold text-slate-700 text-[10px]" x-text="item.durasi"></span>
                                </div>
                            </div>
                            <button @click="hapusData(item.idAnggota)" class="w-full mt-4 text-xs font-bold text-red-400 hover:text-red-600 transition">Hapus Data</button>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8bOvuBz5ZGznLWyvyMJrhbrFqoDNP7zVe4pC-TeHimDurlR9--1bylNVth2AakXE/exec'; // Masukkan URL Google Script di sini

        function app() {
            return {
                menu: 'dashboard',
                search: '',
                loading: false,
                dataAnggota: JSON.parse(localStorage.getItem('db_squad')) || [],
                form: { thn: '', rt: '', urut: '', nama: '', tglLahir: '', usia: '', tglGabung: '', durasi: '', noHp: '', foto: '' },

                handleFileUpload(e) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (f) => { this.form.foto = f.target.result; };
                    reader.readAsDataURL(file);
                },

                hitungUsia() {
                    const birth = new Date(this.form.tglLahir);
                    this.form.usia = new Date().getFullYear() - birth.getFullYear();
                },

                hitungDurasi() {
                    const join = new Date(this.form.tglGabung);
                    const now = new Date();
                    let y = now.getFullYear() - join.getFullYear();
                    let m = now.getMonth() - join.getMonth();
                    if (m < 0) { y--; m += 12; }
                    this.form.durasi = `${y} Thn, ${m} Bln`;
                },

                async simpanData() {
                    this.loading = true;
                    const id = (this.form.thn) + (this.form.rt) + (this.form.urut);
                    const payload = { idAnggota: id, ...this.form };

                    this.dataAnggota.push(payload);
                    localStorage.setItem('db_squad', JSON.stringify(this.dataAnggota));

                    try {
                        await fetch(APPS_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            body: JSON.stringify(payload)
                        });
                        alert('Squad Berhasil Ditambahkan ke Cloud! ðŸš€');
                        this.form = { thn: '', rt: '', urut: '', nama: '', tglLahir: '', usia: '', tglGabung: '', durasi: '', noHp: '', foto: '' };
                        this.menu = 'data';
                    } catch (e) {
                        alert('Gagal ke cloud, data tersimpan di HP/Desktop saja.');
                    }
                    this.loading = false;
                },

                filteredData() {
                    return this.dataAnggota.filter(i => i.nama.toLowerCase().includes(this.search.toLowerCase()) || i.idAnggota.includes(this.search));
                },

                hapusData(id) {
                    if(confirm('Yakin hapus?')) {
                        this.dataAnggota = this.dataAnggota.filter(i => i.idAnggota !== id);
                        localStorage.setItem('db_squad', JSON.stringify(this.dataAnggota));
                    }
                },

                exportToExcel() {
                    const excelData = this.dataAnggota.map(({foto, ...rest}) => rest);
                    const ws = XLSX.utils.json_to_sheet(excelData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Squad");
                    XLSX.writeFile(wb, "Data_Squad_Org.xlsx");
                }
            }
        }
    </script>
</body>
</html>
